<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <main id="container"></main>
    <div id="header">
        <h1>Travis' Journal Entry</h1>
        <!-- <img src="https://cdn.hipwallpaper.com/i/70/96/IP835L.jpg" alt="Journal pages"> -->
    </div>

    <div id="logo">
        <img src="https://images.squarespace-cdn.com/content/v1/51d31b13e4b0b8d0c5d8f365/1377973492233-3R08US6551IOQWDTJ5LG/ke17ZwdGBToddI8pDm48kBKmpaNV5OJS7S0rJovYVMBZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZamWLI2zvYWH8K3-s_4yszcp2ryTI0HqTOaaUohrI8PIywErA0ZWKebtt3svWoovyLK7khDNLz3QRmCjPr6BE4MKMshLAGzx4R3EDFOm1kBS/pen.jpg"
            alt="Pen on paper">
    </div>

    <div id="form">
        <form action="#">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </form>
        <form action="">
            <label for="concept">Concept Covered:</label>
            <input type="text" id="concept" name="concept">
        </form>
        <form action="">
            <label for="mood">Mood:</label>
            <select name="mood" id="mood">
                <option>Happy</option>
                <option>Sad</option>
                <option>Okay</option>
                <option>Nervous</option>
                <option>Accomplished</option>
            </select>

        </form>

    </div>
    <!-- <div id="entry"> -->
    <!-- <label for="journalEntry">Thoughts:</label> -->
    <textarea id="journalEntry" name="journalEntry" placeholder="Thoughts?"></textarea>

    <!-- </div> -->

    <!-- <div id="buttons"> -->
    <button class="submit" type="button">Submit Entry</button>
    <button type="button">Previous Entry</button>
    <!-- </div> -->
    <footer>
        <h3>Check out my <a href="https://github.com/TravisMilner">GitHub</a></h3>
        <h5>Travis Milner copyright &#169 </h5>
    </footer>
